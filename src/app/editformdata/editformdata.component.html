<html>

<head>
  <title>Login Form</title>
</head>

<body>


  <form [formGroup]="loginForm" (ng-submit)="loginform()">
    <label>
      First Name:
      <br />
      <br />
      <div>
        <div>
          <input type="text" placeholder="First Name" formControlName="firstname">
        </div>
        <div>
          <span class="invalidity" *ngIf="loginForm.controls['firstname'].touched && !loginForm.controls['firstname'].valid">Please Enter the First Name</span>
        </div>
      </div>
    </label>
    <br />
    <br />
    <label>
      Last Name:
      <br />
      <br />
      <input type="text" placeholder="Last Name" formControlName="lastname">
      <div>
        <span *ngIf="loginForm.controls['lastname'].touched && !loginForm.controls['lastname'].valid">Please Enter Valid Name</span>
      </div>
    </label>
    <br />
    <br />
    <label>
      Email Id:
      <br />
      <br />
      <input type="text" placeholder="Email Id" formControlName="emailid">
      <span *ngIf="loginForm.controls['emailid'].touched && !loginForm.controls['emailid'].valid">Invalid Email</span>
    </label>
    <br />
    <br />
    <label>
      Contact No.:
      <br />
      <br />
      <input type="text" placeholder="Contact No." formControlName="contact">
      <span *ngIf="loginForm.controls['contact'].touched && !loginForm.controls['contact'].valid">Invalid Contact Number</span>
    </label>
    <br />
    <br />
    <label>
      Password:
      <br />
      <br />
      <input type="password" placeholder="Enter Password" formControlName="password">
      <span *ngIf="loginForm.controls['password'].touched && !loginForm.controls['password'].valid">Inavalid Password</span>
    </label>
    <br />
    <br />
    <label>
      Confirm Password
      <br />
      <br />
      <input type="password" placeholder="Confirm Password" (keyup)="password_confirmation()" formControlName="confirmpassword">
      <span *ngIf="loginForm.controls['confirmpassword'].touched && !loginForm.controls['confirmpassword'].value !== !loginForm.controls['password'].value">Enter Password Again</span>
    </label>
    <br />
    <br />
    <label>
      Gender:
      <br />
      <br />
      <input type="text" placeholder="Gender" formControlName="gender">
      <span *ngIf="!loginForm.controls['gender'].valid"></span>
    </label>
    <br />
    <br />
    <label>
      Emp Id:
      <br />
      <br />
      <input type="text" placeholder="EMP ID" formControlName="empid">
      <span *ngIf="loginForm.controls['empid'].touched && !loginForm.controls['empid'].valid">Enter Valid Employee id</span>
    </label>
    <br />
    <br />
    <button type="submit" [disabled]="!loginForm.valid"  >LogIn</button>
  </form>
</body>

</html>
