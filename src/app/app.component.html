<html>

<head>
  <title>Login Form</title>
</head>

<body>

  <h1>Login Form</h1>
  <form [formGroup]="loginForm">
    <label>
      First Name:
      <br />
      <br />
      <input type="text" placeholder="First Name" formControlName="firstname">
      <span *ngIf="!loginForm.controls['firstname'].valid">First Name is Invalid</span>
      <span *ngIf="!loginForm.controls['firstname'].invalid">First Name is Valid</span>
    </label>
    <br />
    <br />
    <label>
      Last Name:
      <br />
      <br />
      <input type="text" placeholder="Last Name" formControlName="lastname">
      <span *ngIf="!loginForm.controls['lastname'].valid">Last Name is Invalid</span>
      <span *ngIf="!loginForm.controls['lastname'].invalid">Last Name is Valid</span>
    </label>
    <br />
    <br />
    <label>
      Email Id:
      <br />
      <br />
      <input type="text" placeholder="Email Id" formControlName="emailid">
      <span *ngIf="!loginForm.controls['emailid'].valid">Invalid Email</span>
      <span *ngIf="!loginForm.controls['emailid'].invalid">Valid Email</span>
    </label>
    <br />
    <br />
    <label>
      Contact No.:
      <br />
      <br />
      <input type="text" placeholder="Contact No." formControlName="contact">
      <span *ngIf="!loginForm.controls['contact'].valid">Invalid Contact Number</span>
      <span *ngIf="!loginForm.controls['contact'].invalid">Valid Contact Number</span>
    </label>
    <br />
    <br />
    <label>
      Password:
      <br />
      <br />
      <input type="password" placeholder="Enter Password" formControlName="password">
      <span *ngIf="!loginForm.controls['password'].valid">Inavalid Password</span>
      <span *ngIf="!loginForm.controls['password'].invalid">Valid Password</span>
    </label>
    <br />
    <br />
    <label>
      Confirm Password
      <br />
      <br />
      <input type="password" placeholder="Confirm Password" (keyup)="password_confirmation()" formControlName="confirmpassword">
      <span *ngIf="!loginForm.controls['confirmpassword'].valid">Enter Password Again</span>
      <span *ngIf="!loginForm.controls['confirmpassword'].invalid">Valid Password</span>
    </label>
    <br />
    <br />
    <label>
      Gender:
      <br />
      <br />
      <input type="text" placeholder="Gender" formControlName="gender">
      <span *ngIf="!loginForm.controls['gender'].valid"></span>
    </label>
    <br />
    <br />
    <label>
      Emp Id:
      <br />
      <br />
      <input type="text" placeholder="EMP ID" formControlName="empid">
      <span *ngIf="!loginForm.controls['empid'].valid">Enter Valid Employee id</span>
      <span *ngIf="!loginForm.controls['empid'].invalid">Valid Employee id</span>
    </label>
    <br />
    <br />
    <button type="submit" [disabled]="!loginForm.valid" (click)="loginform()">LogIn</button>
  </form>
</body>

</html>
