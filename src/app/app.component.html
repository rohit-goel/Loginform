<html>

<head>
  <title>Login Form</title>
</head>

<body>
  <h1>Login Form</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label>
      First Name:
      <input type="text" placeholder="First Name" formControlName="firstname">
      <span *ngIf = "!loginForm.controls['firstname'].valid">*</span>
    </label>
    <br />
    <br />
    <label>
      Last Name:
      <input type="text" placeholder="Last Name" formControlName="lastname">
      <span *ngIf = "!loginForm.controls['lastname'].valid">*</span>
    </label>
    <br />
    <br />
    <label>
      Email Id:
      <input type="text" placeholder="Email Id" formControlName="emailid">
      <span *ngIf = "!loginForm.controls['emailid'].valid">*</span>
    </label>
    <br />
    <br />
    <label>
      Contact No.:
      <input type="text" placeholder="Contact No." formControlName="contact">
      <span *ngIf = "!loginForm.controls['contact'].valid">*</span>
    </label>
    <br />
    <br />
    <label>
      Password:
      <input type="password" placeholder="Enter Password" formControlName="password">
      <span *ngIf = "!loginForm.controls['password'].valid">*</span>
    </label>
    <br />
    <br />
    <label>
      Confirm Password
      <input type="password" placeholder="Confirm Password" formControlName="confirmpassword">
      <span *ngIf = "!loginForm.controls['confirmpassword'].valid">*</span>
    </label>
    <br />
    <br />
    <label>
      Gender:
      <input type="text" placeholder="Gender" formControlName="gender">
      <span *ngIf = "!loginForm.controls['gender'].valid">*</span>
    </label>
    <br />
    <br />
    <label>
      Emp Id:
      <input type="text" placeholder="EMP ID" formControlName="empid">
      <span *ngIf = "!loginForm.controls['empid'].valid">*</span>
    </label>
    <br />
    <br />
    <button type="submit" [disabled]="!loginForm.valid">LogIn</button>
  </form>
</body>

</html>
